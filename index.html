<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }
        .grid-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .chart-container {
            position: relative;
        }
        .filter-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #chart1, #chart2 {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div>
            <label for="filter">Filter by:</label>
            <select id="filter">
                <option value="default">Default</option>
                <option value="gender">Gender</option>
                <option value="marriage">Marital Status</option>
                <option value="age_bin">Age Group</option>
                <option value="education">Education Level</option>
            </select>
        </div>
        <div class="grid-container">
            <div class="grid-item chart-container" style="min-height: 450px;">
                <div class="filter-container">
                    <label for="latePaymentsFilter">Select Late Payments:</label>
                    <select id="latePaymentsFilter">
                        <option value="all">All</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div id="chart1"></div>
            </div>
            <div class="grid-item chart-container" style="min-height: 450px;">
                <div class="filter-container">
                    <label for="creditScoreFilter">Credit Score Filter:</label>
                    <select id="creditScoreFilter">
                        <option value="all">All</option>
                        <option value="above30">Above 30</option>
                        <option value="below30">30 or Below</option>
                    </select>
                </div>
                <div id="chart2"></div>
            </div>
            <div class="grid-item">
                <canvas id="chart3"></canvas>
            </div>
            <div class="grid-item">
                <canvas id="chart4"></canvas>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
