<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
        }
        #chart1, #chart2, #chart3, #chart4 {
            width: 100%;
            height: 400px;
        }
        .chart-container {
            width: calc(50% - 1rem);
            margin-bottom: 2rem;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-full">
        <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
        <div class="mb-4">
            <label for="filter" class="block text-sm font-medium text-gray-700">Filter by:</label>
            <select id="filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option value="default">Default</option>
                <option value="gender">Gender</option>
                <option value="marriage">Marital Status</option>
                <option value="age_bin">Age Group</option>
                <option value="education">Education Level</option>
            </select>
        </div>
        <div class="flex flex-wrap justify-between">
            <div class="chart-container bg-white p-4 rounded-lg shadow-md">
                <div class="chart-header">
                    <h2 class="text-lg font-semibold">Late Payments</h2>
                    <div>
                        <label for="latePaymentsFilter" class="block text-sm font-medium text-gray-700">Select Late Payments:</label>
                        <select id="latePaymentsFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="all">All</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div id="chart1"></div>
            </div>
            <div class="chart-container bg-white p-4 rounded-lg shadow-md">
                <div class="chart-header">
                    <h2 class="text-lg font-semibold">Credit utilization ratio: % of credit used vs. total credit limit </h2>
                    <div>
                        <label for="creditScoreFilter" class="block text-sm font-medium text-gray-700">Credit Score Filter:</label>
                        <select id="creditScoreFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="all">All</option>
                            <option value="above30">Above 30</option>
                            <option value="below30">30 or Below</option>
                        </select>
                    </div>
                </div>
                <div id="chart2"></div>
            </div>
            <div class="chart-container bg-white p-4 rounded-lg shadow-md">
                <canvas id="chart3"></canvas>
            </div>
            <div class="chart-container bg-white p-4 rounded-lg shadow-md">
                <canvas id="chart4"></canvas>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
